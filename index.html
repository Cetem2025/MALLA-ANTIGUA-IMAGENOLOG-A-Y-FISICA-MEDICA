<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Tecnología Médica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 20px;
    }
    .semester {
      min-width: 250px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .semester h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 1.1em;
      text-align: center;
    }
    .course {
      margin: 8px 0;
      padding: 8px;
      background-color: #e6f2ff;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .course.locked {
      background-color: #ddd;
      color: #666;
      cursor: not-allowed;
    }
    .course:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      z-index: 10;
    }
    .course.approved {
      background-color: #a7f3d0;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Tecnología Médica: Imagenología y Física Médica</h1>
  <div class="grid" id="malla"></div>

  <script>
    const cursos = {
      "Primer Semestre": ["matematicas", "biologia", "quimica", "ingles1"],
      "Segundo Semestre": ["fisica", "bioquimica", "histo", "anatomia", "ingles2", "estrategias"],
      "Tercer Semestre": ["inmunologia", "fisiologia", "anatomia2", "bioseguridad", "bioestadistica", "antropologia"],
      "Cuarto Semestre": ["orientacion", "fisiopato", "psicologia", "infectologia", "farmacologia", "etica"],
      "Quinto Semestre": ["radio1", "anatoradio", "radioproteccion", "radiofisica", "epidemio"],
      "Sexto Semestre": ["radio2", "electronica", "patologia", "gestion"],
      "Séptimo Semestre": ["rmn", "tc", "neuro", "calidad"],
      "Octavo Semestre": ["nuclear", "radioterapia", "eco", "analisis", "metodoinv"],
      "Noveno Semestre": ["internado"],
      "Décimo Semestre": ["seminario", "proyectos", "prevencion"]
    };

    const datos = {
      "matematicas": { nombre: "Matemáticas" },
      "biologia": { nombre: "Biología Celular" },
      "quimica": { nombre: "Química general y Orgánica" },
      "ingles1": { nombre: "Inglés I" },
      "fisica": { nombre: "Introducción a la física", prereq: ["matematicas"] },
      "bioquimica": { nombre: "Bioquímica General", prereq: ["biologia", "quimica"] },
      "histo": { nombre: "Histoembriología", prereq: ["biologia"] },
      "anatomia": { nombre: "Anatomía Humana" },
      "ingles2": { nombre: "Inglés II", prereq: ["ingles1"] },
      "estrategias": { nombre: "Estrategias para el aprendizaje" },
      "inmunologia": { nombre: "Inmunología Básica", prereq: ["histo"] },
      "fisiologia": { nombre: "Fisiología Humana", prereq: ["anatomia", "biologia"] },
      "anatomia2": { nombre: "Anatomía Humana Avanzada", prereq: ["anatomia"] },
      "bioseguridad": { nombre: "Bioseguridad y procedimientos de Enfermería", prereq: ["anatomia"] },
      "bioestadistica": { nombre: "Bioestadística", prereq: ["matematicas"] },
      "antropologia": { nombre: "Antropología" },
      "orientacion": { nombre: "Orientación profesional y bioética" },
      "fisiopato": { nombre: "Fisiopatología Humana", prereq: ["fisiologia"] },
      "psicologia": { nombre: "Psicología de la atención al paciente" },
      "infectologia": { nombre: "Infectología General", prereq: ["inmunologia"] },
      "farmacologia": { nombre: "Farmacología General", prereq: ["fisiologia", "bioquimica"] },
      "etica": { nombre: "Ética" },
      "radio1": { nombre: "Radiodiagnóstico I", prereq: ["fisica", "bioquimica", "histo", "anatomia", "ingles2", "estrategias", "inmunologia", "fisiologia", "anatomia2", "bioseguridad", "bioestadistica", "antropologia", "orientacion", "fisiopato", "psicologia", "infectologia", "farmacologia", "etica"] },
      "anatoradio": { nombre: "Anatomía radiológica", prereq: ["radio1"] },
      "radioproteccion": { nombre: "Radioprotección y dosimetría", prereq: ["radio1"] },
      "radiofisica": { nombre: "Radiofísica", prereq: ["radio1"] },
      "epidemio": { nombre: "Epidemiología y Salud pública", prereq: ["radio1"] },
      "radio2": { nombre: "Radiodiagnóstico II", prereq: ["radio1", "radioproteccion"] },
      "electronica": { nombre: "Electrónica médica", prereq: ["radiofisica"] },
      "patologia": { nombre: "Patología radiológica", prereq: ["anatoradio"] },
      "gestion": { nombre: "Administración y gestión en salud", prereq: ["epidemio"] },
      "rmn": { nombre: "Resonancia Magnética", prereq: ["radio2", "patologia"] },
      "tc": { nombre: "Tomografía computada", prereq: ["radio2", "patologia"] },
      "neuro": { nombre: "Neuroimagenología", prereq: ["patologia"] },
      "calidad": { nombre: "Gestión y garantías de calidad", prereq: ["gestion"] },
      "nuclear": { nombre: "Medicina nuclear", prereq: ["radio2", "patologia"] },
      "radioterapia": { nombre: "Radioterapia", prereq: ["tc"] },
      "eco": { nombre: "Introducción a la ecografía", prereq: ["radio2", "patologia"] },
      "analisis": { nombre: "Análisis clínico integrado", prereq: ["rmn", "tc", "neuro", "calidad"] },
      "metodoinv": { nombre: "Bioestadística aplicada y metodología de la investigación", prereq: ["epidemio"] },
      "internado": { nombre: "Internado", prereq: ["nuclear", "radioterapia", "eco", "analisis", "metodoinv"] },
      "seminario": { nombre: "Seminario de investigación", prereq: ["nuclear", "radioterapia", "eco", "analisis", "metodoinv"] },
      "proyectos": { nombre: "Formulación de proyectos", prereq: ["nuclear", "radioterapia", "eco", "analisis", "metodoinv"] },
      "prevencion": { nombre: "Prevención en salud", prereq: ["nuclear", "radioterapia", "eco", "analisis", "metodoinv"] }
    };

    const contenedor = document.getElementById("malla");

    function crearCurso(id) {
      const curso = datos[id];
      const div = document.createElement("div");
      div.className = "course";
      div.textContent = curso.nombre;
      div.dataset.id = id;
      if (curso.prereq) {
        div.dataset.tooltip = `Requiere: ${curso.prereq.map(pid => datos[pid]?.nombre || pid).join(", ")}`;
      }
      return div;
    }

    function guardarProgreso(id, estado) {
      localStorage.setItem(id, estado);
    }

    function cargarProgreso(id) {
      return localStorage.getItem(id) === "true";
    }

    function render() {
      contenedor.innerHTML = "";
      for (const [semestre, ids] of Object.entries(cursos)) {
        const columna = document.createElement("div");
        columna.className = "semester";
        const titulo = document.createElement("h3");
        titulo.textContent = semestre;
        columna.appendChild(titulo);

        ids.forEach(id => {
          const aprobado = cargarProgreso(id);
          const prereqOk = !datos[id].prereq || datos[id].prereq.every(p => cargarProgreso(p));

          const cursoDiv = crearCurso(id);
          if (!prereqOk) cursoDiv.classList.add("locked");
          if (aprobado) cursoDiv.classList.add("approved");

          cursoDiv.addEventListener("click", () => {
            if (cursoDiv.classList.contains("locked")) return;
            const nuevo = !cursoDiv.classList.contains("approved");
            guardarProgreso(id, nuevo);
            render();
          });

          columna.appendChild(cursoDiv);
        });

        contenedor.appendChild(columna);
      }
    }

    render();
  </script>
</body>
</html>
