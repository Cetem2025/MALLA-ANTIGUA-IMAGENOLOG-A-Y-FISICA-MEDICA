<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva TM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    .semester {
      display: inline-block;
      vertical-align: top;
      margin: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    .course {
      padding: 5px;
      margin: 5px 0;
      border-radius: 3px;
      cursor: pointer;
      background-color: #ffc0cb; /* rosado */
    }
    .course.approved {
      background-color: #90ee90; /* verde */
      text-decoration: line-through;
    }
    .course.locked {
      background-color: #ccc; /* gris */
      cursor: not-allowed;
      position: relative;
    }
    .course.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }
    .course.locked:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Imagenología y Física Médica</h1>
  <div id="malla"></div>

  <script>
    const Años = {
      "Primer Año": ["Semestre 1", "Semestre 2"],
      "Segundo Año": ["Semestre 3", "Semestre 4"],
      "Tercer Año": ["Semestre 5", "Semestre 6"],
      "Cuarto Año": ["Semestre 7", "Semestre 8"],
      "Quinto Año": ["Semestre 9", "Semestre 10"]
    };

    const Semestre = {
      "Semestre 1": ["Matemática", "Biología Celular", "Química General y Orgánica", "Inglés I"],
      "Semestre 2": ["Introducción a la Física", "Bioquímica General", "Histoembriología", "Anatomía Humana", "Inglés II"],
      "Semestre 3": ["Inmunología Básica", "Fisiología Humana", "Anatomía Humana Avanzada", "Bioseguridad y Procedimientos de Enfermería", "Estadística"],
      "Semestre 4": ["Orientación Profesional y Bioética", "Fisiopatología Humana", "Psicología de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Semestre 5": ["Radiodiagnostico I", "Anatomía radiológica", "Radioprotección y dosimetría", "Radiofísica", "Epidemiología y Salud publica"],
      "Semestre 6": ["Radiodiagnóstico II", "Electrónica Medica", "Patología Radiológica", "Administración y gestión en salud"],
      "Semestre 7": ["Resonancia Magnética", "Tomografía Computada", "Neuroimagenologia", "Gestión y garantías de calidad en salud"],
      "Semestre 8": ["Medicina Nuclear", "Radioterapia", "Introducción a la ecografía", "Análisis clínico integrado", "Bioestadística aplicada y metodología de la investigación"],
      "Semestre 9": ["Internado"],
      "Semestre 10": ["Seminario de investigación", "Formulación de proyectos", "Prevención en salud"]
    };

    const prerrequisitos = {
      "Introducción a la Física": ["Matemática"],
      "Bioquímica General": ["Biología Celular", "Química General y Orgánica"],
      "Histoembriología": ["Biología Celular"],
      "Inglés II": ["Inglés I"],
      "Inmunología Básica": ["Histoembriología"],
      "Fisiología Humana": ["Anatomía Humana", "Biología Celular"],
      "Anatomía Humana Avanzada": ["Anatomía Humana"],
      "Bioseguridad y Procedimientos de Enfermería": ["Anatomía Humana"],
      "Estadística": ["Matemática"],
      "Fisiopatología Humana": ["Fisiología Humana"],
      "Infectología General e Infecciones Asociadas a la Atención en Salud": ["Inmunología Básica"],
      "Farmacología General": ["Fisiología Humana", "Bioquímica General"],
      "Radiodiagnostico I": ["Semestre 1", "Semestre 2", "Semestre 3", "Semestre 4"],
      "Anatomía radiológica": ["Semestre 1", "Semestre 2", "Semestre 3", "Semestre 4"],
      "Radioprotección y dosimetría": ["Semestre 1", "Semestre 2", "Semestre 3", "Semestre 4"],
      "Radiofísica": ["Semestre 1", "Semestre 2", "Semestre 3", "Semestre 4"],
      "Epidemiología y Salud publica": ["Semestre 1", "Semestre 2", "Semestre 3", "Semestre 4"],
      "Radiodiagnóstico II": ["Radiodiagnóstico I", "Radioprotección y dosimetría"],
      "Electrónica Medica": ["Radiofísica"],
      "Patología Radiológica": ["Anatomía radiológica"],
      "Administración y gestión en salud": ["Epidemiología y Salud publica"],
      "Resonancia Magnética": ["Radiodiagnóstico II", "Patología Radiológica"],
      "Tomografía Computada": ["Radiodiagnóstico II", "Patología Radiológica"],
      "Neuroimagenologia": ["Patología Radiológica"],
      "Gestión y garantías de calidad en salud": ["Administración y gestión en salud"],
      "Medicina Nuclear": ["Radiodiagnóstico II", "Patología Radiológica"],
      "Radioterapia": ["Tomografía Computada"],
      "Introducción a la ecografía": ["Radiodiagnóstico II", "Patología Radiológica"],
      "Análisis clínico integrado": ["Semestre 7"],
      "Bioestadística aplicada y metodología de la investigación": ["Epidemiología y Salud publica"],
      "Internado": ["Semestre 8"],
      "Seminario de investigación": ["Semestre 8"],
      "Formulación de proyectos": ["Semestre 8"],
      "Prevención en salud": ["Semestre 8"]
    };

    const aprobados = JSON.parse(localStorage.getItem("aprobados")) || [];

    function encontrarAño(semestre) {
      for (const [año, semestres] of Object.entries(Años)) {
        if (semestres.includes(semestre)) {
          return año;
        }
      }
      return "";
    }

    function renderMalla() {
      const container = document.getElementById("malla");
      container.innerHTML = "";
      for (let semestre in Semestre) {
        const box = document.createElement("div");
        box.className = "semester";

        const año = encontrarAño(semestre);
        const title = document.createElement("h3");
        title.textContent = `${semestre} (${año})`;
        box.appendChild(title);

        Semestre[semestre].forEach(curso => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = curso;

          const requisitos = prerrequisitos[curso];
          const cumplidos = requisitos ? requisitos.every(r => aprobados.includes(r)) : true;

          if (!cumplidos) {
            div.classList.add("locked");
            div.setAttribute("data-tooltip", `Requiere: ${requisitos.join(", ")}`);
          } else {
            if (aprobados.includes(curso)) {
              div.classList.add("approved");
            }
            div.addEventListener("click", () => {
              if (!aprobados.includes(curso)) {
                aprobados.push(curso);
              } else {
                const idx = aprobados.indexOf(curso);
                aprobados.splice(idx, 1);
              }
              localStorage.setItem("aprobados", JSON.stringify(aprobados));
              renderMalla();
            });
          }

          box.appendChild(div);
        });

        container.appendChild(box);
      }
    }

    renderMalla();
  </script>
</body>
</html>
